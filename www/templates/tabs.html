<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Ingreso" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse" href="#/tab/category">
    <ion-nav-view name="tab-cat"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Resultados" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>


</ion-tabs>
