<ion-view view-title="Elija Categoria">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cat in cats" type="item-text-wrap" href="#/tab/category/{{cat.name}}">
        <img ng-src="{{cat.face}}">
        <h2>{{cat.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
